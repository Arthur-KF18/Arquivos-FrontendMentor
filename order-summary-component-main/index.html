<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Order summary card</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./style/reset.css">
	<link rel="stylesheet" href="./style/style.css">

</head>

<body>


	<main class="fundo">
		<img class="background" src="/images/pattern-background-desktop.svg" alt="">
		<div class="container">
			<picture>
				<img src="./images/illustration-hero.svg" alt="girl dancing">
			</picture>
			<section class="sumario">
				<h1>Order Summary</h1>
				<p>You can now listen to millions of songs, audiobooks, and podcasts on any
					device anywhere you like!</p>
				<div class="plano">
					<div class="plano__anual">
						<img src="./images/icon-music.svg" alt="music icon">
						<div class="plano__anual-preco">
							<h4>Annual Plan</h4>
							<p>$59.99/year</p>
						</div>
					</div>
					<div class="mudar">
						<a href="#" class="mudar__botao">Change</a>
					</div>
				</div>
				<div class="ordem">
					<button class="ordem__pagamento">Proceed to Payment</button>
					<a href="#" class="ordem__cancelar">Cancel Order</a>
				</div>
			</section>
		</div>
	</main>


	<footer class="rodape">
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#"> &copy; Arthur-KF18</a>.
		</div>
	</footer>

</body>

</html>

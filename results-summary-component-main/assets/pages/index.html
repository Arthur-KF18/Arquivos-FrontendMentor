<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="/assets/styles/reset.css">
	<link rel="stylesheet" href="/assets/styles/style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

	<title>Frontend Mentor | Results summary component</title>
</head>

<body>
	<main class="background__shadow">
		<header class="titulo">
			<h3 class="titulo__pontuacao">Your Result</h3>
			<div class="titulo__circulo">
				<h1 class="pontuacao">76
					<p class="pontuacao__completa">of 100</p>
				</h1>
			</div>
			<div class="valor">
				<h2 class="titulo__valor">Great</h2>
				<p class="titulo__valor-texto">You scored higher than 65% of the people who have taken these tests</p>
			</div>
		</header>

		<div>
			<section class="secao">
				<h1 class="secao__titulo">Summary</h1>
				<ul class="secao__lista">
					<li class="reaction__base">
						<div class="secao__lista-reaction">
							<div class="reaction">
								<img src="/assets/images/icon-reaction.svg" alt="">
								<h4>Reaction</h4>
							</div>
							<p><b>80</b>/100</p>
						</div>
					</li>


					<li class="memory__base">
						<div class="secao__lista-memory">
							<div class="memory">
								<img src="/assets/images/icon-memory.svg" alt="">
								<h4>Memory</h4>
							</div>
							<p><b>92</b>/100
							</p>
						</div>
					</li>

					<li class="verbal__base">
						<div class="secao__lista-verbal">
							<div class="verbal">
								<img src="/assets/images/icon-verbal.svg" alt="">
								<h4>Verbal</h4>
							</div>
							<p> <b>61</b> /100
							</p>
						</div>

					</li>

					<li class="visual__base">
						<div class="secao__lista-visual">
							<div class="visual">
								<img src="/assets/images/icon-visual.svg" alt="">
								<h4>Visual</h4>
							</div>
							<p> <b>72</b> /100
							</p>
						</div>
					</li>

				</ul>

				<div class="rodape">
					<a href="#" class="rodape__botao">Continue</a>
				</div>

			</section>

			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="#">Arthur K.F</a>.
			</div>
		</div>
	</main>

</body>

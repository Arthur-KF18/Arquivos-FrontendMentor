<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container">
    <div class="container__conteudo">
      <h2 class="container__conteudo-titulo">Perfume</h2>
      <h1 class="container__conteudo-principal">Gabrielle Essence Eau De Parfum</h1>
      <p class="container__conteudo-texto"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="container__produtos">
        <p class="container__produtos-preco">$149.99</p>
        <p class="container__produtos-preco2">$169.99</p>
      </div>
      <div class="container__botao">
        <a href = "#" class="container__botao-conteudo"> <img src="/images/icon-cart.svg" alt=""> Add to Cart</a>
      </div>
    </div>
    <picture class="imagem__container">
      <img src="./images/image-product-desktop.jpg" alt="Perfume" class="imagem__container-conteudo">
    </picture>
  </main>
  <footer class="rodape">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>

</html>
